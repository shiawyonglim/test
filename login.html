<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="animated.css" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <body id="particles"></body>
    <div class="container">
      <form class="loginForm">
        <h1 class="animated bounceInDown">Login Pages</h1>
        <input
          type="email"
          class="email animated bounceInLeft"
          placeholder="Example123@gmail.com"
        />
        <i class="typcn typcn-eye" id="eye"></i>
        <input
          id="password"
          type="password"
          class="password animated bounceInUp"
          placeholder="Password"
        />
        <label>
          <input type="checkbox" />
          <span class="animated bounceInRight"></span>
          <p class="remember animated bounceInRight">remember me</p>
          <a href="home.html" type="submit" class="signin animated bounceInLeft"
            ><p>Sign in</p></a
          >
        </label>
        <a href="#" class="forgot animated bounceInDown">Forgot password</a>
        <div class="hl"></div>
      </form>
      <a href="" class="newacc animated bounceInUp"
        >Don't have an account? Sign un</a
      >
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
